{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>To-Do Lists</title>
	<style>
		.list-container {
			display: flex;
			overflow-x: auto;
		}

		.list {
			margin-right: 20px;
			border: 1px solid #ccc;
			padding: 10px;
			min-width: 300px;
		}

		.card {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			padding: 10px;
			margin-bottom: 10px;
		}

		.card:nth-child(3):after {
			content: "";
			display: block;
			clear: both;
		}

		.card:nth-child(3) + .card + .add-task {
			clear: both;
			margin-top: 10px;
		}

		.add-task {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 14px;
			margin: 4px 2px;
			cursor: pointer;
		}

		.card p {
			margin: 0;
			padding: 0;
		}

		.card button {
			margin-top: 10px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="{% static 'css/board.css' %}">
</head>
<body>
	<div class="container">
		<div class="list-container">
			{% for list in lists %}
			<div class="list" id="list-{{ list.id }}-list">
				<h2>{{ list.tittle }}</h2>
				<div class="card">
					<p>Card 1</p>
					<button class="add-comment">Add Comment</button>
				</div>
				<div class="card">
					<p>Card 2</p>
					<button class="add-comment">Add Comment</button>
				</div>
				<div class="card">
					<p>Card 3</p>
					<button class="add-comment">Add Comment</button>
				</div>
				<div class="add-task">
					<button>Add Task</button>
				</div>
			</div>
			{% endfor %}
		</div>
		<button class="add-list">Add List</button>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
